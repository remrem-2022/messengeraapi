<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1025142985660560',
      cookie     : true,
      xfbml      : true,
      version    : 'v20.0'
    });
      
    FB.AppEvents.logPageView();   

    
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  
   function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

function statusChangeCallback(response) {
  if (response.status === 'connected') {
    // Logged into your app and Facebook.
    document.getElementById('status').innerHTML ='connected';
    console.log(response);
    triggerpost(response.authResponse.accessToken);
    // getPSID(response.authResponse.accessToken);
  } else {
    // The person is not logged into your app or we are unable to tell.
    document.getElementById('status').innerHTML = 'Please log into this app.';
  }
}

function triggerpost(accessToken) {
      fetch('https://a38b-222-127-13-210.ngrok-free.app/api/webhook', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ accessToken: accessToken })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // document.getElementById('status').innerHTML = 'PSID: ' + data.psid;
      })
      .catch(error => console.error('Error:', error));
    }
</script>
