<body>
  <div id="fb-log" class="fb-send-to-messenger"
      messenger_app_id="1025142985660560"
      page_id="368820739652464"
      config_id="504313615295038"
      ref="6662bcba2cdca9bcf8e9ec71"
      color="blue"
      size="large"
      cta_text="SEND_ME_UPDATES">
  </div>
   <button config_id="504313615295038" onclick="checkLoginState()">
    Login FB
  </button>
  <script>
       window.fbAsyncInit = function() {
          FB.init({
            appId      : '1025142985660560',
            cookie     : true,
            xfbml      : true,
            version    : 'v20.0'
          });

        };

        (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function checkLoginState() {
          FB.login(function(response) {
              if (response.authResponse) {
                  console.log('Welcome!  Fetching your information.... ');
                  FB.api(
                    '/me',
                    'GET',
                    {"fields":"id,name,email"},
                    function(response) {
                        idFb = response.id
                        console.log(idFb);

                    }
                  );
              } else { 
                  console.log('User cancelled login or did not fully authorize.'); }
          });
        }
  </script>
